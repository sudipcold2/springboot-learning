<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Demo App For Thymeleaf</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1 class="display-4">Welcome To Thymeleaf Demo</h1>
            </div>

            <div class="my-2">
                <a th:href="@{/employees/showFormForAdd}">
                    <button class="btn btn-outline-secondary" type="button">Add Employee</button>
                </a>
            </div>

            <div class="my-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tempEmployee : ${employees}">
                            <td th:text="${tempEmployee.firstName}" />
                            <td th:text="${tempEmployee.lastName}" />
                            <td th:text="${tempEmployee.email}" />
                            <td>
                                <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}">
                                    <button class="btn btn-outline-success" type="button">Update</button>
                                </a>
                                |
                                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                                    onclick="if (! (confirm('Are you sure you want to delete this employee ?')))
                                             return false">
                                    <button class="btn btn-outline-danger" type="button">Delete</button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
