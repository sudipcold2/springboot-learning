<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Demo App For Thymeleaf</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1 class="display-4">Welcome To Thymeleaf Demo</h1>
            </div>

            <div class="container">

                <!-- FORM -->
                <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label >First Name</label>
                        <input class="form-control"
                               type="text"
                               th:field="*{firstName}"
                               placeholder="Enter name" />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control"
                               type="text"
                               th:field="*{lastName}"
                               placeholder="Enter name" />
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input class="form-control"
                               type="email"
                               th:field="*{email}"
                               placeholder="Enter email" />
                        <small class="form-text text-muted">Your email will not ever be shared</small>
                    </div>
                    <br>
                    <button class="btn btn-primary btn-block" type="submit">Submit</button>
                </form>
            </div>
            <div class="my-2">
                <div class="d-flex justify-content-center row-hl">
                    <div class="p-4 item-hl">
                        <a th:href="@{/employees/list}">
                            Back to Employee List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
